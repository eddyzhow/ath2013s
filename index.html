<!DOCTYPE html>
<html ng-app="shirtSizeApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  </head>
  <body style="padding-top:20px">
    <div class="container" ng-app>
      <div ng-controller="ShirtSizeController">
          <input type="text" class="input-block-level" ng-model="search" placeholder="Enter your name here..."/>   
          <table style="display:none" ng-show="shirts.length" class="table table-striped">
              <thead>
                  <tr>
                      <th class="span5">Name <i class="icon-user"></i></th>
                      <th class="span2">Size <i class="icon-tags"></i></th>
                      <th class="span2">Taken <i class="icon-ok"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-class="{error: shirt.taken}" ng-repeat="shirt in shirts | filter:search | orderBy:'name'">
                      <td>{{shirt.name}}</td>
                      <td>{{shirt.size}}</td>
                      <td>
                        <input type="checkbox" ng-model="shirt.taken" />
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="http://firebase.github.io/angularFire/angularFire.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  </body>
</html>
